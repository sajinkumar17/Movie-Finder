<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="bg-gray-800 p-4">
            <div class="container mx-auto flex flex-wrap justify-between items-center">
                <a href="#" class="text-white text-lg font-bold">MyWebsite</a>
                <button id="menu-btn" class="md:hidden text-gray-300 hover:text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <div id="menu" class="w-full md:flex md:items-center md:w-auto hidden md:block align-center">
                    <div class="space-y-2 md:space-y-0 md:space-x-4 flex flex-col md:flex-row mt-4 md:mt-0">
                        <a href="#" class="text-gray-300 hover:text-white block">Home</a>
                        <a href="#" class="text-gray-300 hover:text-white block">About</a>
                        <a href="#" class="text-gray-300 hover:text-white block">Services</a>
                        <a href="#" class="text-gray-300 hover:text-white block">Contact</a>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded mt-2 md:mt-0">Get Started</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mx-auto p-4 flex flex-col items-center min-h-screen">
        <h1 class="text-3xl md:text-5xl font-bold mb-4 text-center">Welcome to My Website</h1>
        <p class="mb-4 text-center max-w-xl">This is a simple webpage layout using Tailwind CSS for styling. You can customize the content and styles as needed.</p>
        <button class="bg-green-500 text-white px-4 py-2 rounded">Learn More</button>
    </main>
    <footer class="bg-gray-800 text-white p-4 text-center">
        Copyright Â© 2024 MyWebsite
    </footer>
    <script>
        const btn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');
        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
